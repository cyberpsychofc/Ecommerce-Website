{% extends 'core/base.html' %}

{% block title %}
Messaging
{% endblock %}

{%block content %}
<h1 class="mb-6 text-3xl">Messaging</h1>
<div class="space-y-6">
    {% for conversation in conversations %}
        <div class="p-6 flex {% if message.created_by == request.user %} bg-blue-100 {% else %} bg-gray-100 {% endif %} rounded-b-xl">
            <div>
                <p class="mb-4"><strong>{{message.created_by.username}}</strong> @ {{message.created_at}}</p>
                <p>{{message.content}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
